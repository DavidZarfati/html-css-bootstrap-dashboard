<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="duck" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="p-3">Nuovo Libro</h1>
            <form action="">
                <div class="row">

                    <!-- div nome autore -->
                    <div class="col-6">
                        <div>
                            <label for="inputnome" class="form-label fs-5">Nome autore</label>
                        </div>
                        <div>
                            <input type="text" class="form-control" id="inputnome"
                                placeholder="Inserisci il nome dell'autore" required>
                        </div>
                    </div>


                    <!-- div cognome autore -->
                    <div class="col-6">
                        <div><label for="inputcognome" class="form-label fs-5">Cognome autore</label></div>
                        <div>
                            <input type="text" class="form-control" id="inputcognome" placeholder="Inserisci il cognome"
                                required>
                        </div>
                    </div>


                    <!-- div titolo -->
                    <div class="col-12 col-lg-12">
                        <div><label for="inputtitolo" class="form-label fs-5 py-2">Titolo</label></div>
                        <div>
                            <input type="text" class="form-control" id="inputtitolo"
                                placeholder="Inserisci il titolo del libro">
                        </div>
                    </div>
                    <div class="form-text px-3">Titolo versione italiana</div>
                </div>


                <!-- div Genere -->
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div><label for="inputgenere" class="form-label fs-5 py-2">Genere</label></div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Scegli il genere</option>
                                <option value="1">Giallo</option>
                                <option value="2">Romanzo</option>
                                <option value="3">Cronaca</option>
                            </select>
                        </div>

                    </div>



                    <!-- div Anno di pubblicazione -->
                    <div class="col-12 col-lg-4">
                        <div><label for="inputanno" class="form-label fs-5 py-2">Anno di Pubblicazione</label></div>
                        <div>
                            <input type="number" class="form-control" id="inputanno" placeholder="Inserisci l'anno">
                        </div>
                    </div>



                    <!-- div ISBN -->
                    <div class="col-12 col-lg-4">
                        <div><label for="inputisbn" class="form-label fs-5 py-2">ISBN#</label></div>
                        <div>
                            <input type="text" class="form-control" id="inputisbn" placeholder="Inserisci l'anno">
                        </div>
                    </div>
                </div>

                <hr class="my-5">

                <!-- div Note -->
                <div class="col-12">
                    <label for="inputnote" class="form-label">Note</label>
                    <textarea class="form-control" id="inputnote" placeholder="Inserisci eventuali note sul libro"
                        rows="3"></textarea>
                </div>



                <!-- div Disponibile anche in digitale -->
                <div class="col-12">
                    <div class="form-check py-3">
                        <input class="form-check-input" type="checkbox" value="" id="disponibile">
                        <label class="form-check-label" for="disponibile">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>



                <!-- div Aggiungi libro -->
                <div class="col-12">
                    <button type="button" class="btn btn-primary"><a class="text-white text-decoration-none"
                            href="">Aggiungi Libro</a></button>
                </div>




            </form>
        </div>




    </main>






</body>

</html>
